<!doctype html>

<html>

<head>
  <title>TNNT::Achievements</title>
  {% include "headlinks.html" %}
</head>

<body>

{% include "header.html" %}

<h2>Achievements by Number of Achievers</h2>
<table id="achievements-table">
  <thead>
    <tr class="framed">
      <th>id</th>
      <th>name</th>
      <th>description</th>
      <th>players</th>
      <th>clans</th>
    </tr>
  </thead>
  <tbody>
    {% for ach in achievements %}
      <tr id="achievement-{{ ach.ingameid }}">
        <td class="ach-id">#{{ ach.ingameid }}</td>
        <td class="ach-name">{{ ach.name }}</td>
        <td class="ach-desc">{{ ach.description }}</td>
        <td class="ach-nplay">{{ ach.nplayers }}</td>
        <td class="ach-nclan">{{ ach.nclans }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</body>

</html>
